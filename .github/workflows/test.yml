name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
      - run: npm ci
      - run: npm run lint
      - name: Localization hygiene
        run: node scripts/l10n-check.js

  unit:
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [18.x, 20.x]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    env:
      BEADS_NO_DAEMON: 1
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
      - uses: actions/setup-go@v5
        with:
          go-version: 1.21
      - run: npm ci
      - name: Install bd CLI
        run: go install github.com/steveyegge/beads/cmd/bd@latest
      - name: Verify bd installation
        run: bd version
      - run: npm run test:unit
      - run: npm run test:bd-cli
      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: unit-logs-${{ matrix.os }}-node${{ matrix.node }}
          path: |
            npm-debug.log
            out/

  integration:
    needs: unit
    runs-on: ubuntu-latest
    timeout-minutes: 40
    env:
      BEADS_NO_DAEMON: 1
      VSCODE_CHANNEL: stable
      ELECTRON_DISABLE_GPU: 1
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
      - uses: actions/setup-go@v5
        with:
          go-version: 1.21
      - run: npm ci
      - name: Install bd CLI
        run: go install github.com/steveyegge/beads/cmd/bd@latest
      - name: Run integration tests (headless)
        run: xvfb-run -a npm run test:integration
      - name: Upload integration artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-logs
          path: |
            .vscode-test/
            out/
            npm-debug.log

  package:
    needs: [unit, integration]
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
      - run: npm ci
      - run: npm run compile
      - run: npm run package
      - name: Upload VSIX
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension
          path: '*.vsix'
          retention-days: 30
